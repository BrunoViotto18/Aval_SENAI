<div class="area-component">
    <main class="area-content">
        <h1>Área {{area}}</h1>
        <div class="area-vehicles" >
            <div class="vehicle-details" *ngFor="let v of veiculos">
                <span class="vehicle-info">Modelo {{v.modelo}} | Preço: {{v.preco| currency: 'BRL'}}</span>
                <div class="sell-button" (click)="redirectToVenda(v.id)">Vender</div>
            </div>
        </div>
    </main>
</div>
